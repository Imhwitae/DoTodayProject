<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
  <form action="/members/add" th:object="${member}" method="post">
    이름: <input type="text" name="name" th:field="*{memberName}"/><br>
      아이디: <input type="text" name="id" th:field="*{memberId}"/><br>
      비밀번호: <input type="password" name="pw" th:field="*{memberPw}"><br>
      <button>가입하기</button>
  </form>
</body>
</html>
