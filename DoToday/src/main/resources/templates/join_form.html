<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DoToday 가입</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/images2/favicon.png">
    <link rel="stylesheet" th:href="@{/css/join_form.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}" />
</head>
<body>
    <div class="header">
        <div class="main_logo"><a href="/home">Todo!Doit!</a></div>
    </div>
  <form action="/members/add" method="post" th:object="${member}">
    <div class="member">
<!--      &lt;!&ndash; 1. 로고 &ndash;&gt;-->
<!--      <img class="logo" src="./images/images2/logo-naver.png">-->

      <!-- 2. 필드 -->
      <div class="field">
        <b>아이디</b>
        <span class="placehold-text"><input type="text" name="memberId" th:field="*{memberId}"></span>
      </div>
      <div class="field">
        <b>비밀번호</b>
        <input class="userpw" type="password" name="memberPw" th:field="*{memberPw}">
      </div>
      <div class="field">
        <b>비밀번호 재확인</b>
        <input class="userpw-confirm" type="password" name="pwConfirm">
      </div>
      <div class="field">
        <b>이름</b>
        <input type="text" name="memberName" th:field="*{memberName}">
      </div>

      <!-- 3. 필드(생년월일) -->
      <div class="field birth">
        <b>생년월일</b>
        <div>
          <input type="text" placeholder="년(4자)" name="year" th:field="*{memberBirthYear}">
          <select name="month" th:field="*{memberBirthMonth}">
<!--            <option value="">월</option>-->
            <option value="" th:value="${'01'}">1월</option>
            <option value="" th:value="${'02'}">2월</option>
            <option value="" th:value="${'03'}">3월</option>
            <option value="" th:value="${'04'}">4월</option>
            <option value="" th:value="${'05'}">5월</option>
            <option value="" th:value="${'06'}">6월</option>
            <option value="" th:value="${'07'}">7월</option>
            <option value="" th:value="${'08'}">8월</option>
            <option value="" th:value="${'09'}">9월</option>
            <option value="" th:value="${'10'}">10월</option>
            <option value="" th:value="${'11'}">11월</option>
            <option value="" th:value="${'12'}">12월</option>
          </select>
          <input type="text" placeholder="일" name="date" th:field="*{memberBirthDate}">
        </div>
      </div>

      <!-- 4. 필드(성별) -->
      <div class="field gender">
        <b>성별</b>
        <div th:each="type : ${genders}">
          <input type="radio" name="gender" th:field="*{memberGender}" th:value="${type.name()}">
          <label th:for="${#ids.prev('memberGender')}" th:text="${type.genderSelect}">남자</label>

<!--          <label><input type="radio" name="gender">여자</label>-->
<!--          <label><input type="radio" name="gender">선택안함</label>-->
        </div>
      </div>

      <!-- 5. 이메일_전화번호 -->
      <div class="field">
        <b>본인 확인 이메일<small>(선택)</small></b>
        <input type="email" placeholder="선택입력" name="memberEmail" th:field="*{memberEmail}">
      </div>

  <!--    <div class="field tel-number">-->
  <!--      <b>휴대전화</b>-->
  <!--      <select>-->
  <!--        <option value="">대한민국 +82</option>-->
  <!--      </select>-->
  <!--      <div>-->
  <!--        <input type="tel" placeholder="전화번호 입력">-->
  <!--        <input type="button" value="인증번호 받기">-->
  <!--      </div>-->
  <!--      <input type="number" placeholder="인증번호를 입력하세요">-->
  <!--    </div>-->

      <!-- 6. 가입하기 버튼 -->
      <input type="submit" value="가입하기" style="background: #ff4462">
    </div>
  </form>
  <!-- 7. 푸터 -->
  <div class="member-footer">
    <div>
      <a href="#none">이용약관</a>
      <a href="#none">개인정보처리방침</a>
      <a href="#none">책임의 한계와 법적고지</a>
      <a href="#none">회원정보 고객센터</a>
    </div>
    <span><a href="/">DoToday</a></span>
  </div>
</body>
</html>
