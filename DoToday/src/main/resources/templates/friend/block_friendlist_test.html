<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .img_block{
            width: 50px;
            height: 50px;
        }
        .memberImage{
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
<a th:href="@{'/friend/list'}">뒤로가기</a>
<div th:if="${bCount} > 0">
    <div th:each="blist : ${blockList}">
        <div class="img_block">
            <img class="memberImage" th:src="${blist.memberImage}" alt="유저 이미지">
        </div>
        <div class="memberName" th:text="${blist.memberName}"></div>
        <form id="delete" th:action="@{'/block/delete'}" method="post">
            <input type="hidden" th:name="bUserId" th:value="${blist.memberId}">
            <input type="submit" value="차단 취소" form="delete">
        </form>
    </div><br/>
</div>
<div th:if="${bCount} == 0">
    <p>차단한 유저가 없습니다.</p>
</div>
</body>
</html>
