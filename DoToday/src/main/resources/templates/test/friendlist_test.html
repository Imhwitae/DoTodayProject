<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .img_block{
            width: 50px;
            height: 50px;
        }
        .memberImage{
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
<a th:href="@{'/list/view'}">뒤로가기</a>
<div th:if="${lCount} > 0">
<div th:each="flist : ${friendList}">
    <div class="img_block">
        <img class="memberImage" th:src="${flist.memberImage}" alt="유저 이미지">
    </div>
    <div class="memberName" th:text="${flist.memberName}"></div>
    <form id="info" th:action="@{'/friend/info/'+${flist.memberId}}" method="post">
        <input type="hidden" th:value="${flist.memberId}">
        <input type="submit" value="친구 정보" form="info">
    </form>
    <form id="delete" th:action="@{'/friend/delete'}" method="post">
        <input type="hidden" th:name="userId" value="cor2580">
        <input type="hidden" th:name="friendId" th:value="${flist.memberId}">
        <input type="submit" value="친구 삭제" form="delete">
    </form>
</div><br/>
</div>
<div th:if="${lCount} == 0">
    <p>친구가 없습니다.</p>
</div>
<form id="requestList" th:action="@{'/request/list'}" method="get">
    <input type="submit" value="받은 신청" form="requestList">
    <div th:if="${rCount} > 0">
        <div th:value="rCount"></div>
    </div>
</form>
<form id="blockList" th:action="@{'/block/list'}" method="get">
    <input type="submit" value="차단 목록" form="blockList">
</form>
<form id="search" th:action="@{'/request/search'}" method="get">
    <input type="submit" value="검색 및 신청" form="search">
</form>
</body>
</html>
