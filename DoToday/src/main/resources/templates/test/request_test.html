<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .img_block{
            width: 50px;
            height: 50px;
        }
        .memberImage{
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
<a th:href="@{'/friend/list'}">뒤로가기</a>
<div th:if="${rCount} > 0">
    <div th:each="request : ${requests}">
        <div class="img_block">
            <img class="memberImage" th:src="${request.memberImage}" alt="유저 이미지">
        </div>
        <div class="memberName" th:text="${request.memberName}"></div>
        <form id="accept" th:action="@{'/request/accept'}" method="post">
            <input type="hidden" th:name="friendId" th:value="${request.memberId}">
            <input type="submit" value="수락" form="accept">
        </form>
        <form id="block" th:action="@{'/request/block'}" method="post">
            <input type="hidden" th:name="friendId" th:value="${request.memberId}">
            <input type="submit" value="차단" form="block">
        </form>
        <form id="denied" th:action="@{'/request/denied'}" method="post">
            <input type="hidden" th:name="friendId" th:value="${request.memberId}">
            <input type="submit" value="거절" form="denied">
        </form>
    </div><br/>
</div>
<div th:if="${rCount} == 0">
    <p>친구 신청이 없습니다.</p>
</div>
</body>
</html>
