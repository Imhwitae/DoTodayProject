<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="update_form" th:action="@{/list/update}" th:object="${todoList}" method="post" th:each="list:${view}">
    <input type="text" th:field="*{listTitle}">
    <input type="hidden" th:field="*{listNum}" th:value="${list.listNum}">
    <input type="submit" value="수정" form="update_form">
</form>
</body>
</html>
